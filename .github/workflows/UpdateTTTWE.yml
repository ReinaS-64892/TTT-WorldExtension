name: UpdateTTTWE

on:
  workflow_call:
    inputs:
      tag:
        type: string
        required: true
  workflow_dispatch:
    inputs:
      tag:
        type: string
        required: true

jobs:
  Update-TTT-DU:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: replace version
        run: |
          tempjson='makeTempVariable'
          VersionStr=`echo ${{ github.event.inputs.tag }} | sed -e "s/^v//"`
          jq ".version|=\"${VersionStr}\"" ./package.json > $tempjson
          mv $tempjson ./package.json

      - name: update changelog
        if: ${{ !contains(github.event.inputs.tag,'-') }}
        uses: stefanzweifel/changelog-updater-action@v1
        with:
          latest-version: ${{ github.event.inputs.tag }}

      - name: git commit
        run: |
          git config user.name  "GitHub Action"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ./package.json
          git add ./CHANGELOG.md
          git commit -m "chore: update TTT-WorldExtension ${{ github.event.inputs.tag }}!"
          git tag ${{ github.event.inputs.tag }}
          git push
          git push origin ${{ github.event.inputs.tag }}
